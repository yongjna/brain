<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>개인 정보 입력</h2>
    <form action="/brain/pinfo-result" method="get">
        이름: <input type="text" name="name"><br>
        아이디: <input type="text" name="id"><br>
        패스워드: <input type="password" name="password"><br>
        성별:
            남<input type="radio" name="gender" value="male">
            여<input type="radio" name="gender" value="female"><br><br>
        메일 수신 여부:
            공지 메일 <input type="checkbox" name="inotice">
            광고 메일 <input type="checkbox" name="cnotice"> 
            배송 메일 확인 <input type="checkbox" name="dnotice"><br><br>
        직업:
        <select name="job">
            <option>회사원</option>
            <option>학생</option>
            <option>기타</option>
        </select><br><br>
        <input type="reset" value="취소">
        <input type="submit" value="확인">
    </form>
</body>
</html>
